<!DOCTYPE html>
<html>
<head>
    <title>The Square - San Marcos, Texas</title>

    <style>
    /*this is for the sidebar*/
    body {
      font-family: "Lato", sans-serif;
    }

    .sidenav {
      height: 100%;
      width: 230px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #501214;
      overflow-x: hidden;
      padding-top: 175px;
    }

    .sidenav a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 40px;
      color: #f7f7f7;
      display: block;
    }

    .sidenav a:hover {
      color: #8d734a;
    }

    .main {
      margin-left: 160px;
      font-size: 28px;
      padding: 0px 30px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
    #header {
      text-align: center;
      font-size: 75px;
      background: #501214;
      color: #f7f7f7
    }
    }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.13/"></script>
    <script>
      require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
        var map = new Map({
          basemap: "streets"
        });
        var view = new MapView({
          container: "viewDiv", // Reference to the scene div created in step 5
          map: map, // Reference to the map object created before the scene
          zoom: 18, // Sets zoom level based on level of detail (LOD)
          center: [-97.940714, 29.882739] // Sets center point of view using longitude,latitude
        });
      });
    </script>
</head>
<body>
  <script>
    function ageVerify(age) {
      var age = window.prompt("YOU MUST BE 21 YEARS OR OLDER TO ENTER", "Please enter your age");
      if (age < 21) {
        location.href = ("https://coolmathgames.com");
      }
    }
  </script>
  <script>
  ageVerify()
  </script>
  <div id="header">The Square - San Marcos</div>
  <div id="viewDiv"></div>
  <div class="sidenav">
    <a href="https://hill-country-coders.github.io/index.html">Home</a>
    <a href="https://hill-country-coders.github.io/barinfo.html">Bar Info</a>
    <a href="https://hill-country-coders.github.io/about.html">About Us</a>
  </div>

</body>
</html>
